<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 1000px; margin: auto; padding: 20px; display: flex; overflow: hidden; position: relative; }
        .slider { display: flex; width: 500%; animation: slide 50s linear infinite; }
        .product { border: 1px solid #ddd; padding: 15px; margin: 10px; width: 200px; flex: 0 0 auto; text-align: center; }
        .product img { max-width: 100%; height: auto; }
        .buy-button { background-color: #28a745; color: white; padding: 10px; text-decoration: none; display: block; margin-top: 10px; }
        .price { font-weight: bold; color: black; }
        
        @keyframes slide {
            0% { transform: translateX(0%); }
            20% { transform: translateX(-20%); }
            40% { transform: translateX(-40%); }
            60% { transform: translateX(-60%); }
            80% { transform: translateX(-80%); }
            100% { transform: translateX(0%); }
        }
    </style>
</head>
<body>
    <h1>DIGI-TIENDA</h1>
    <div class="container">
        <div class="slider">
            <div class="product">
                <img src="https://i.imgur.com/K4BrdWy.png" alt="Producto 1">
                <h2>Producto 1</h2>
                <p class="price">Precio: $50.000</p>
                <p>Stock: 10</p>
                <a href="https://wa.me/1234567890?text=Quiero%20comprar%20Producto%201" class="buy-button">Comprar ahora</a>
            </div>
            <div class="product">
                <img src="https://i.imgur.com/eF7hnzU.png" alt="Producto 2">
                <h2>Producto 2</h2>
                <p class="price">Precio: $45.000</p>
                <p>Stock: 8</p>
                <a href="https://wa.me/1234567890?text=Quiero%20comprar%20Producto%202" class="buy-button">Comprar ahora</a>
            </div>
            <div class="product">
                <img src="https://i.imgur.com/GtwqgH1.png" alt="Producto 3">
                <h2>Producto 3</h2>
                <p class="price">Precio: $60.000</p>
                <p>Stock: 5</p>
                <a href="https://wa.me/1234567890?text=Quiero%20comprar%20Producto%203" class="buy-button">Comprar ahora</a>
            </div>
            <div class="product">
                <img src="https://i.imgur.com/ixbhhhN.png" alt="Producto 4">
                <h2>Producto 4</h2>
                <p class="price">Precio: $55.000</p>
                <p>Stock: 7</p>
                <a href="https://wa.me/1234567890?text=Quiero%20comprar%20Producto%204" class="buy-button">Comprar ahora</a>
            </div>
            <div class="product">
                <img src="https://i.imgur.com/8lRxdP8.jpg" alt="Producto 5">
                <h2>Producto 5</h2>
                <p class="price">Precio: $70.000</p>
                <p>Stock: 3</p>
                <a href="https://wa.me/1234567890?text=Quiero%20comprar%20Producto%205" class="buy-button">Comprar ahora</a>
            </div>
        </div>
    </div>
</body>
</html>
